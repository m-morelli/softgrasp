<h1>imeshgrid</h1><p><span class="helptopic">Domain matrices for image</span></p>[<strong>u</strong>,<strong>v</strong>] = <span style="color:red>imeshgrid</span>(<strong>im</strong>) return matrices that describe the domain of image <strong>im</strong>
and can be used for the evaluation of functions over the image. The
element <strong>u</strong>(v,u) = u and <strong>v</strong>(v,u) = v.

[<strong>u</strong>,<strong>v</strong>] = <span style="color:red>imeshgrid</span>(<strong>w</strong>, <strong>H</strong>) as above but the domain is WxH.

[<strong>u</strong>,<strong>v</strong>] = <span style="color:red>imeshgrid</span>(<strong>size</strong>) as above but the domain is described size which is
scalar SIZExSIZE or a 2-vector [<strong>w</strong> <strong>H</strong>].
